<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG Subs Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg d-flex flex-row justify-content-center">
        <h2 id="mem" class="mem-style"></h2>
        <h2 id="welcome-txt" class="welcome-txt"></h2>
        <i class="fa fa-youtube-play youtube-icon" style="font-size:96px;color:rgb(1, 0, 0)"></i>
        <div class="login-card">
            <h2 class="heading">SUBSCRIBE & MEMBERSHIP...!!</h2>
            <form action="" method="post" id="form" >
                <div class="form-group">
                    <input id="username" type="text" placeholder="Enter the Username" name="username" ><br>
                    <p>Error Message</p>
                </div>
                <div class="form-group">
                    <input id="email" placeholder="Enter the Email ID" name="email" >
                    <p>Error Message</p>
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Enter the Password" name="password" ><br>
                    <p><i class="fa-solid fa-exclamation" style="color: #f3f0f1;"></i>Error Message</p>
                </div>
                <button class="btn login-btn">Login & Subscribe</button>
                <div class="form-success">
                    <p class="success-msg">Logged In and Subscribed Successfully</p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a66db21723.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/Users/adhibangn/Downloads/Assignment 3/script.js"></script>
</body>
</html>
